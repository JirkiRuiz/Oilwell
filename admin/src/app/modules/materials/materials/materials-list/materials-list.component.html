<div class="container">
    <div class="header-bar">
        <div class="header">
            <h1>Materiales</h1>
            <div class="add-new">
                <button routerLink="agregar-material"> AGREGAR</button>
            </div>
        </div>
        <div class="filter-bar">
            <div class="filter">
                <div class="sort">
                    <button #sortButton class="sort-button" [ngClass]="{'active': displayList }" (click)="toggleSort()">Ordernar por: {{sort}}</button>
                    <div #sortList class="sort-list" *ngIf="displayList">
                        <div class="sort-element" (click)="onFilter('Nombre')" [ngClass]="{'active': sort === 'Nombre' }"> Nombre</div>
                        <div class="sort-element" (click)="onFilter('Categoria')" [ngClass]="{'active': sort === 'Categoria' }"> Categoria</div>
                        <div class="sort-element" (click)="onFilter('Status')" [ngClass]="{'active': sort === 'Status' }"> Status</div>
                    </div>
                </div>
                <div class="search">
                    <input class="input" type="text" placeholder="Buscar" name="filtro" [(ngModel)]="filtro">
                    <button class="filter-button" type="button" (click)="filtrar()">Filtrar</button>
                    <button class="reset-button" type="button" (click)="resetear()">Resetear</button>
                </div>
            </div>
            <div class="pagination">
                <!-- <select name="" id="">
                    <option value=""></option>
                </select> -->
            </div>
        </div>
    </div>
    <div class="content">
        <div class="material-list"> 
            <div class="list-header material">
                <div class="list-element" style="width: 15%;">Nombre</div>
                <div class="list-element id">ID</div>
                <div class="list-element description">Categoria</div>
                <div class="list-element amount">Stock</div>
                <div class="list-element availability">Estado</div>
            </div>
            <div class="material-item" *ngFor="let item of materials, let i = index">
                <div class="material">
                    <div class="list-element name">{{item.titulo}}</div>
                    <div class="list-element id">1</div>
                    <div class="list-element description">{{item.categoria}}</div>
                    <div class="list-element amount">{{item.stock}}</div>
                    <div class="list-element availability">
                        <p class="badge">{{item.estado}}</p>
                    </div>
                   
                </div>
                
                
            </div>
        
        </div>
    </div>
</div>
